<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Web page that showcases calculator from odin curriculum.">
        <meta name="keywords" content="HTML, CSS, JavaScript, Odin, Calculator, Math, Foundations Course">
        <meta name="author" content="Daniel Velez">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Odin Calculator</title>
        <!-- Personal Style Sheet -->
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <main>
            <!-- Container -->
            <div class="calculator-container">
                <div class="calculator-output-container">
                    <div class="calc-output" id="output">0</div>
                </div>
                <div class="calc-btn-container">
                    <div class="operational-btns">
                        <button data-action="delete">DEL</button>
                        <button data-action="clear">CLEAR</button>
                    </div>
                    <div class="main-btn">
                        <button data-number="1">1</button>
                        <button data-number="2">2</button>
                        <button data-number="3">3</button>
                        <button data-number="4">4</button>
                        <button data-number="5">5</button>
                        <button data-number="6">6</button>
                        <button data-number="7">7</button>
                        <button data-number="8">8</button>
                        <button data-number="9">9</button>
                        <button data-number=".">.</button>
                        <button data-number="0">0</button>
                        <button data-action="equals">=</button>
                    </div>
                    <div class="operation-btn">
                        <button data-operator="+">+</button>
                        <button data-operator="-">-</button>
                        <button data-operator="*">*</button>
                        <button data-operator="/">/</button>
                        <button data-operator="%">%</button>
                    </div>
                </div>
            </div>
        </main>
        <!-- Personal Script File -->
        <script src="scripts/script.js"></script>
    </body>
    <footer>
        <p>Daniel Velez &copy; 2026</p>
    </footer>
</html>
