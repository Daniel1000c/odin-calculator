<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Web page that showcases calculator from odin curriculum.">
        <meta name="keywords" content="HTML, CSS, JavaScript, Odin, Calculator, Math, Foundations Course">
        <meta name="author" content="Daniel Velez">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Odin Calculator</title>
        <!-- Personal Style Sheet -->
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <main>
            <!-- Container -->
            <div class="calculator-container">
                <div class="calculator-output-container">
                    <div class="calc-output" id="output"></div>
                </div>
                <div class="calc-btn-container">
                    <div class="operational-btns">
                        <button>ON/OFF</button>
                        <button>DEL</button>
                        <button>CLEAR</button>
                    </div>
                    <div class="main-btn">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button>.</button>
                        <button>0</button>
                        <button>=</button>
                    </div>
                    <div class="operation-btn">
                        <button>+</button>
                        <button>-</button>
                        <button>*</button>
                        <button>/</button>
                        <button>%</button>
                    </div>
                </div>
            </div>
        </main>
    </body>
    <footer>

    </footer>
</html>
